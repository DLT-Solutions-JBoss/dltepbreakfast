<!DOCTYPE html >

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>PHP/MySQL & Google Maps Example</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb4jWRWuemWr9rn0UWi5V7wGHygrGu91c" type="text/javascript"></script>
    <script type="text/javascript">
        //<![CDATA[

        var geocoder = new google.maps.Geocoder();

        var customIcons = {
            restaurant: {
                icon: 'http://labs.google.com/ridefinder/images/mm_20_blue.png'
            },
            bar: {
                icon: 'http://labs.google.com/ridefinder/images/mm_20_red.png'
            }
        };

        function load() {
            var map = new google.maps.Map(document.getElementById("map"), {
                center: new google.maps.LatLng(37.296, -122.01),
                zoom: 10,
                mapTypeId: 'roadmap'
            });

            var infoWindow = new google.maps.InfoWindow;

            // Change this depending on the name of your PHP file
            downloadUrl("http://ag-test-google-1345677402.us-west-2.elb.amazonaws.com/phpinfo.php?lat=37&lng=-122&radius=25", function(data) {
                var xml = data.responseXML;
                var markers = xml.documentElement.getElementsByTagName("marker");
                for (var i = 0; i < markers.length; i++) {
                    var name = markers[i].getAttribute("name");
                    var address = markers[i].getAttribute("address");
                    var type = markers[i].getAttribute("type");
                    var point = new google.maps.LatLng(
                        parseFloat(markers[i].getAttribute("lat")),
                        parseFloat(markers[i].getAttribute("lng")));
                    var html = "<b>" + name + "</b> <br/>" + address;
                    var icon = customIcons[type] || {};
                    var marker = new google.maps.Marker({
                        map: map,
                        position: point,
                        icon: icon.icon
                    });
                    bindInfoWindow(marker, map, infoWindow, html);
                }
            });
        }

        function bindInfoWindow(marker, map, infoWindow, html) {
            google.maps.event.addListener(marker, 'click', function() {
                infoWindow.setContent(html);
                infoWindow.open(map, marker);
            });


            google.maps.event.addListener(map, 'click', function(event) {
                // remove all markers
                clearMarkers();

                // update marker position using event.latLng
                addMarker(event.latLng, map);
                //geocoder
                geocoder.geocode({
                    'latLng': event.latLng
                }, function(results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        //set the map center to the latlng where the user clicked on map
                        map.setCenter(event.latLng, map);
                        //display formatted address in info window when marker is clicked
                        infowindow.setContent(results[0].formatted_address);
                        infowindow.open(map, marker);
                    } else {
                        alert("Geocoder failed due to: " + status);
                    }

                });

                function addMarker(location, map) {
                    // Add the marker at the clicked location, and add the next-available label
                    // from the array of alphabetical characters.
                    marker = new google.maps.Marker({
                        position: location,
                        map: map
                    });
                }

                // Sets the map on all markers in the array.
                function setMapOnAll(map) {
                    marker.setMap(map);
                }

                // Removes the markers from the map, but keeps them in the array.
                function clearMarkers() {
                    setMapOnAll(null);
                }


            })

        }

        function downloadUrl(url, callback) {
            var request = window.ActiveXObject ?
                new ActiveXObject('Microsoft.XMLHTTP') :
                new XMLHttpRequest;

            request.onreadystatechange = function() {
                if (request.readyState == 4) {
                    request.onreadystatechange = doNothing;
                    callback(request, request.status);
                }
            };

            request.open('GET', url, true);
            request.send(null);
        }

        function doNothing() {}

        //]]>
    </script>

</head>

<body onload="load()">
    <div id="map" style="width: 100%; height: 100%"></div>
</body>

</html>
